{% extends 'operaminiclone/base.html' %}
{% load static %}
{% block title %} About {% endblock title %}

    {% block main-content %} 
    <div class="container mt-4">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">Have a question or feedback? Please fill out the form below to get in touch with us.</p>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/sendmessage/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="username" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <h5 class="text-success">{{message}}</h5>
            </div>
        </div>
    </div>
    <hr>
    {% endblock main-content %}
